<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8" />
    <title>KonataPlugin-v0.2.1</title>
    <link
      href="/plugins/KonataPlugin/libs/mdui/css/mdui.min.css"
      rel="stylesheet"
    />
    <script src="/plugins/KonataPlugin/libs/mdui/js/mdui.min.js"></script>
    <!-- Matomo Tag Manager -->
    <script>
      var _mtm = window._mtm = window._mtm || [];
      _mtm.push({'mtm.startTime': (new Date().getTime()), 'event': 'mtm.Start'});
      var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
      g.async=true; g.src='https://matomo.moeci.com/js/container_RuoDW2ca.js'; s.parentNode.insertBefore(g,s);
    </script>
    <!-- End Matomo Tag Manager -->
  </head>
  <body>
    <div id="app" class="mdui-container-fluid">
      <!-- PluginCore.IPlugins.IWidgetPlugin.Widget(KonataPlugin.Login,before) -->
      <h1 class="mdui-text-center">KonataPlugin</h1>
      <div
        id="captcha-box"
        class="mdui-textfield mdui-textfield-floating-label"
      >
        <label id="captcha-updateTime"></label>
        <div id="captcha-tip"></div>
        <label id="captcha-type" class="mdui-textfield-label">加载中...</label>
        <input id="captcha-input" class="mdui-textfield-input" type="text" />
        <button
          id="btn-submit-captcha"
          onclick="submitCaptcha()"
          class="mdui-btn mdui-btn-block mdui-color-blue-accent mdui-ripple"
          disabled
        >
          提交验证
        </button>
      </div>
      <div id="login-box">
        <div class="mdui-center">
          <img
            class="mdui-img-circle mdui-center"
            src="https://q1.qlogo.cn/g?b=qq&nk=10000&s=100"
          />
          <div id="qq-online" class="mdui-text-center">加载中...</div>
        </div>
        <div id="login-tab" class="mdui-tab mdui-tab-full-width" mdui-tab>
          <a href="#tab-account" class="mdui-ripple" data-type="password"
            >账号密码</a
          >
          <a href="#tab-config" class="mdui-ripple" data-type="config">配置</a>
        </div>
        <div>
          <div id="tab-account">
            <div class="mdui-textfield mdui-textfield-floating-label">
              <label class="mdui-textfield-label">QQ</label>
              <input
                id="login-input-uin"
                class="mdui-textfield-input"
                type="text"
              />
              <label class="mdui-textfield-label">密码 (不修改留空)</label>
              <input
                id="login-input-password"
                class="mdui-textfield-input"
                type="password"
              />
            </div>
          </div>
          <div id="tab-config">
            <div class="mdui-textfield mdui-textfield-floating-label">
              <label class="mdui-textfield-label"
                >BotKeyStore.json (不修改留空)</label
              >
              <input
                id="login-input-botKeyStore"
                class="mdui-textfield-input"
                type="text"
              />
            </div>
          </div>
          <button
            id="btn-login"
            onclick="login()"
            class="mdui-btn mdui-btn-block mdui-color-green mdui-ripple"
          >
            登录
          </button>
          <button
            id="btn-logout"
            onclick="logout()"
            class="mdui-btn mdui-btn-block mdui-color-red mdui-ripple"
            disabled
          >
            退出
          </button>
        </div>
        <div
          id="footer"
          class="mdui-text-center"
          style="padding-top: 200px; padding-bottom: 100px"
        >
          <div>许可</div>
          <div class="mdui-text-color-black-text">GPL-3.0 License</div>
          <div>
            <a href="https://github.com/yiyungent/QQBotHub">KonataPlugin</a>
          </div>
          <div>
            基于
            <a href="https://github.com/KonataDev/Konata.Core">Konata.Core</a>
          </div>
        </div>
      </div>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
      function getUin() {
        axios({
          method: "get",
          url: "/api/Plugins/KonataPlugin/Uin",
          responseType: "json",
        }).then(function (res) {
          res = res.data;
          if (res.code > 0) {
            document.querySelector("#login-input-uin").value = res.data;
          } else {
            alert("获取保存的QQ号失败");
          }
        });
      }

      function submitCaptcha() {
        document
          .querySelector("#btn-submit-captcha")
          .setAttribute("disabled", "disabled");
        document.querySelector("#btn-submit-captcha").innerHTML = "提交中...";
        var captcha = document.querySelector("#captcha-box input").value;
        axios({
          method: "post",
          url: "/api/Plugins/KonataPlugin/SubmitCaptcha",
          data: {
            captcha: captcha,
          },
          responseType: "json",
        }).then(function (res) {
          res = res.data;
          document
            .querySelector("#btn-submit-captcha")
            .removeAttribute("disabled");
          document.querySelector("#btn-submit-captcha").innerHTML = "提交验证";
          if (res.code > 0) {
            alert(res.message);
          } else {
            alert(res.message);
          }
        });
      }

      function getInfo() {
        axios({
          method: "get",
          url: "/api/Plugins/KonataPlugin/Info",
          responseType: "json",
        }).then(function (res) {
          res = res.data;
          if (res.code > 0) {
            document.querySelector("#qq-online").innerHTML = res.data.isOnline
              ? "在线"
              : "离线";
            if (res.code == 1) {
              // 未点击登录过
              // 重置 验证类型
              document.querySelector("#captcha-box #captcha-type").innerHTML =
                "";
            } else if (res.code == 2) {
              // 已处于登录
              // 更新 登录按钮 文字
              document.querySelector("#btn-login").innerHTML = "已登录";
              // 禁用 登录
              document
                .querySelector("#btn-login")
                .setAttribute("disabled", "disabled");
              // 启用 退出
              document.querySelector("#btn-logout").removeAttribute("disabled");
              // 禁用 提交验证
              document
                .querySelector("#captcha-box #btn-submit-captcha")
                .setAttribute("disabled", "disabled");
              // 重置 验证类型
              document.querySelector("#captcha-box #captcha-type").innerHTML =
                "";
              // 重置 验证提示
              document.querySelector("#captcha-box #captcha-tip").innerHTML =
                "";
              // 重置 验证 输入
              document.querySelector("#captcha-box #captcha-input").value = "";
              // 更新时间
              document.querySelector(
                "#captcha-box #captcha-updateTime"
              ).innerHTML = res.data.captchaUpdateTime;
            } else if (res.code == 3) {
              // 登录需要验证
              // 禁用 退出
              document
                .querySelector("#btn-logout")
                .setAttribute("disabled", "disabled");
              // 用于防止页面打开期间掉线
              // 启用 登录
              document.querySelector("#btn-login").removeAttribute("disabled");
              // 更新 登录按钮 文字
              document.querySelector("#btn-login").innerHTML = "登录";
              // 启用 提交验证
              document
                .querySelector("#captcha-box #btn-submit-captcha")
                .removeAttribute("disabled");
              // 更新获取的验证时间
              document.querySelector(
                "#captcha-box #captcha-updateTime"
              ).innerHTML = "更新验证于: " + res.data.captchaUpdateTime;
              // 更新 验证类型
              document.querySelector("#captcha-box #captcha-type").innerHTML =
                res.data.captchaType;
              // 更新 验证提示
              if (res.data.captchaType == "滑块验证") {
                document.querySelector(
                  "#captcha-box #captcha-tip"
                ).innerHTML = `<a href="${res.data.captchaTip}" target="_blank" class="mdui-btn mdui-btn-block mdui-color-blue-accent mdui-ripple">点击前往验证</button>`;
              } else {
                document.querySelector("#captcha-box #captcha-tip").innerHTML =
                  res.data.captchaTip;
              }
            }
          } else {
            alert(res.message);
          }
        });
      }

      function login() {
        document
          .querySelector("#btn-login")
          .setAttribute("disabled", "disabled");
        document.querySelector("#btn-login").innerHTML = "登录中...";
        axios({
          method: "post",
          url: "/api/Plugins/KonataPlugin/Login",
          data: {
            uin: document.querySelector("#login-input-uin").value,
            password: document.querySelector("#login-input-password").value,
            botKeyStore: document.querySelector("#login-input-botKeyStore")
              .value,
            loginType: document
              .querySelector("#login-tab .mdui-tab-active")
              .getAttribute("data-type"),
          },
          responseType: "json",
        }).then(function (res) {
          res = res.data;
          if (res.code > 0) {
            alert(res.message);
          } else {
            alert(res.message);
          }
        });
      }

      function logout() {
        document
          .querySelector("#btn-logout")
          .setAttribute("disabled", "disabled");
        document.querySelector("#btn-logout").innerHTML = "退出中...";
        axios({
          method: "post",
          url: "/api/Plugins/KonataPlugin/Logout",
          responseType: "json",
        }).then(function (res) {
          res = res.data;
          if (res.code > 0) {
            alert(res.message);
          } else {
            alert(res.message);
          }
        });
      }

      window.onload = function () {
        getUin();
        setInterval(getInfo, 1000);
      };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@yiyungent/plugincore/dist/PluginCore.min.js"></script>
    <script>
      var p = new PluginCore({
        baseUrl: "",
      });

      p.start();
    </script>
  </body>
</html>
